<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Optimo Development</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<header id="header">
    <div class="header"></div>
</header>

<section>
    <div id="column">
        <div class="column-square">
            <div class="row">
                <div class="square" id="top-square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
            </div>
        </div>
        <div class="column-box" id="col-box">
            <div class="rectangle">
                <p>ABC</p>
            </div>
        </div>
        <div class="column-bar-circle" id="col-bar-circ">
            <div class="column-bar">
                <div class="row">
                    <div class="bar"></div>
                </div>
                <div class="row">
                    <div class="bar"></div>
                </div>
            </div>
            <div class="column-circle">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</section>
<div class="border-left"></div>
<div class="border-right"></div>
<div class="border-top"></div>
<div class="border-bottom"></div>

</body>

</html>
